<!DOCTYPE html>
<html>

<head>
<style>
pre {
  background-color: yellow;
}
</style>
</head>


<body>

<h1>The slice() Method</h1>


<pre id="demo"><big><big>Купете си краставици по 2.99лв</big></big></pre>


<script>
setInterval(displayHello, 100);

let br=0, maxs=180, f=1;
function displayHello() {
	let element=document.getElementById("demo");
	let inn=element.innerHTML;
	
	if (f===1)
	{
		br++;
		element.innerHTML=' '+inn;
		if (br===maxs)
			f=0;
	}
	if (f===0)
	{
		br--;
		if (br===0)
		{
			f=1;
		}
		if (br!=0)	
			element.innerHTML=inn.slice(1);
	}
} 
</script>

</body>
</html>

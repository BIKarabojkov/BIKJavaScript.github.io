<!--
*** Goal ***
You get a character "c" and a string "s".
Your task is to print the sum of all indexes of c in s. The index of the first character is 0!

*** Example ***
c = o
s = hello world
"o" is the fifth and the eighth character: Index 4 + Index 7 = 11

*** Input ***
Line 1: A character c
Line 2: A string s

*** Output ***
Line 1: The sum of all indexes of c in s. Pay attention on UPPER and lowercase.

*** Constraints ***
Length of c = 1
1 <= length of s <= 200

Example
=======

Input
-----
e
hello

Output
------
1
-->
<!--------------  TESTS ------------------>
<h1>Test 1</h1>
<pre id="test_1">555555</pre>
<pre id="expect_1">true 30</pre>
<span class="res" id="res_1">empty</span>

<h1>Test 2</h1>
<pre id="test_2">123456789</pre>
<pre id="expect_2">false 45</pre>

<span class="res" id="res_2">empty</span>
<h1>Test 3</h1>
<pre id="test_3">22</pre>
<pre id="expect_3">true 4</pre>
<span class="res" id="res_3">empty</span>

<h1>Test 4</h1>

<!--------------  TESTS ------------------>
<script>

function SolveIt(num)
{
	const isEqual = (tbr, i, arr) => arr[0]===tbr;
	
    let newArr = num.split('').map((e) => e - 0);
    // You can process array with reduce() as well
    let newSum = newArr.reduce((a, b) => a + b, 0)
    // This is the every() example => https://stackoverflow.com/questions/14832603/check-if-all-values-of-array-are-equal
    // let newFlag = newArr.every(isEqual);
	let f=true;
	for (let i=1; i<newArr.length && f; i++)
	{
		if (newArr[i]!==newArr[0])
		{
			f=false;
		}
		
	}
    return f + ' ' + newSum;
}


// ----------- TESTING --------------
var i, res;
var ch = "", str = "";
var arr = [];
for (i = 1; i <= 7; i++)
{
  res = -99; 
  arr = document.getElementById("test_" + i).innerHTML.split(",")
  ch = arr[0];
  str = arr[1];
  res = SolveIt(ch, str);
  
  expect = document.getElementById("expect_" + i).innerHTML;
  if (res.toString() === expect) res += " ... OK";
  else { res += " ... FAIL"; document.getElementById("res_" + i).style.color = "red"; }
  document.getElementById("res_" + i).innerHTML = res; //ch + "|" + str + "|" + res;
}
</script>
